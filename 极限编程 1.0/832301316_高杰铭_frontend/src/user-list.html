<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表 - 地址簿管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1><a href="index.html" class="text-decoration-none text-dark">地址簿管理系统</a></h1>
            <nav>
                <a href="index.html" class="btn btn-outline-primary">首页</a>
            </nav>
        </div>

        <div id="alert-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>用户列表</h2>
            <div>
                <a href="user-add.html" class="btn btn-primary btn-margin">添加用户</a>
                <button id="export-excel-btn" class="btn btn-success btn-margin">导出Excel</button>
                <button id="import-excel-btn" class="btn btn-info">导入Excel</button>
                <input type="file" id="import-file-input" accept=".xlsx,.xls" style="display: none;">
            </div>
        </div>

        <!-- 搜索栏 -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">🔍</span>
                    <input type="text" id="search-input" class="form-control" placeholder="搜索用户名、电话、邮箱、地址、社交媒体或备注...">
                    <button class="btn btn-outline-secondary" type="button" id="clear-search-btn">清空</button>
                </div>
            </div>
        </div>

        <div class="table-container card">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>收藏</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>创建时间</th>
                            <th>最后更新</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <tr>
                            <td colspan="8" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 地址簿管理系统</p>
            <p>&copy; 832301316高杰铭</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-list.js"></script>
</body>

</html>
