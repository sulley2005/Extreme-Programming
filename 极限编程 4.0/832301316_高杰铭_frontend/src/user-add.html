<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建用户 - 地址簿管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1><a href="index.html" class="text-decoration-none text-dark">地址簿管理系统</a></h1>
            <nav>
                <a href="user-list.html" class="btn btn-outline-primary">查看所有用户</a>
            </nav>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <div class="card-header">
                <h2>创建新用户</h2>
            </div>
            <div class="card-body">
                <form id="create-user-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名（必填）</label>
                        <input type="text" class="form-control" id="username" name="username" required
                            placeholder="请输入用户名">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话（选填）</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="例如：13800138000">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱（选填）</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="例如：user@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">地址（选填）</label>
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="例如：北京市朝阳区xxx街道">
                    </div>
                    <div class="mb-3">
                        <label for="social_media" class="form-label">社交媒体账号（选填）</label>
                        <input type="text" class="form-control" id="social_media" name="social_media"
                            placeholder="例如：微信、微博、Twitter等">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">备注（选填）</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"
                            placeholder="添加备注信息..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="operator" class="form-label">操作人（选填，默认system）</label>
                        <input type="text" class="form-control" id="operator" name="operator" placeholder="例如：张三、管理员等">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_favorite" name="is_favorite">
                        <label class="form-check-label" for="is_favorite">
                            ⭐ 收藏此联系人
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-margin">提交创建</button>
                    <a href="user-list.html" class="btn btn-secondary">查看用户列表</a>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 地址簿管理系统</p>
            <p>&copy; 832301316高杰铭</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-add.js"></script>
</body>

</html>
